<!DOCTYPE html>


<html>
    <body onload="checkCookie()">
        <!--mouseover and mouseout-->
        <div onmouseover='mouseOver(this)' onmouseout='mouseOut(this)' >
            Mouse over me!
        </div>

        <div onmousedown="mouseDown(this)" onmouseup="mouseUp(this)">
            Thank you
        </div>
        <p id='cookie_status'></p>

        <button id='btn'>try it</button>
        <p id='demo'></p>

        <!--mousedown mouseup with image-->
        

        <!--use html attribute-->
        <h1 onclick="this.innerHTML='Ooops!'">
            Click on this text!
        </h1>

        <h1 onclick="changeText(this)">Click on this text! It's implemented by Event listener</h1>
        <!--onchange practice, change input letter to uppercase-->
        <div id='OnChangePractice'>
            <input id='upperCase' onchange="upperCase()">
        </div>
        <script>
            function changeText(id){
                id.innerHTML='Ooops!'
            }
            // use HTML DOM assign event.
            function displayDate(){
                document.getElementById('demo').innerHTML = Date()
                
            }
            document.getElementById('btn').onclick = displayDate;
            // use navigator.cookieEnabled to check cookie status, assign
            // function to onload in body tag, print result to p tag with 'cookie_status'
            function checkCookie(){
                let text = "";
                if(navigator.cookieEnabled==true){
                    text = "Cookies are enabled"
                }else{
                    text = "Cookie are not enabled"
                }
                document.getElementById('cookie_status').innerHTML=text;
            }
            function upperCase(){
                let x = document.getElementById('upperCase');
                x.value = x.value.toUpperCase();
            }
            // mouse over and mouse out
            function mouseOver(id){
                id.innerHTML = 'Thank you'
            }
            function mouseOut(id){
                id.innerHTML = 'Mouse over me!'
            }

            // mousedown and mouseup
            function mouseDown(id){
                id.style.backgroundColor = "#1ec5e5"
                id.innerHTML = 'Relase me'
            }
            function mouseUp(id){
                id.style.backgroundColor = "#D94A38"
                id.innerHTML = 'Thank you'
            }
        </script>
    </body>
</html>
